<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Flexbox 스타일링 추가 */
        @font-face {
    font-family: 'JalnanGothic';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_231029@1.1/JalnanGothic.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
        #mypage_header {
            flex: 1; /* 헤더가 화면 전체 높이를 차지하도록 설정 */
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 100vw; /* 최대 폭을 화면 폭과 같게 설정 */
            padding: 0 10px; /* 좌우 10px의 공백 추가 */
        }

        #header_wrap {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between; /* 각 엘리먼트를 양 끝에 배치 */
            line-height: 20px; /* 헤더의 세로 사이즈를 "내 물건 팔기" 텍스트 크기와 같게 설정 */
        }

        .chat_button {
            font-size: 18px;
            color: black;
            font-family: 'JalnanGothic', sans-serif;
            background: none;
            border: #5C5C5C;
            padding: 8px 12px; /* 버튼 내부의 내용과 버튼의 패딩 조절 */
            margin: 0;
        }

        .myleft {
            font-size: 20px;
            color: black;
            font-family: 'JalnanGothic', sans-serif;
            margin: 0;
        }

        #mypage_body {
            margin-top: 10px; /* 윗부분과 바디 사이의 간격 조절 */
        }

        .myline {
            font-size: 20px;
            font-family: 'JalnanGothic', sans-serif;
            background: none;
            border: none;
            padding: 0;
            margin: 0;
        }

        .body_content {
            display: flex;
            align-items: center;
            margin-bottom: 20px; /* 각 내역 아이템 간의 간격 조절 */
        }

        .body_content img {
            margin-right: 10px; /* 이미지와 텍스트 사이의 간격 조절 */
        }
    </style>
</head>
<body>
    <div id="mypage_header">
        <div id="header_wrap">
            <div id="header_content">
                <button type="button" class="chat_button" onclick="location.href='mypage.html';">닫기</button>
            </div>
            <div id="header_content">
                <form>
                    <span class="myleft">나의 판매 내역</span>
                </form>
            </div>
            <div id="header_content">
                <button type="button" class="chat_button" onclick="location.href='main.html';">홈으로 가기</button>
            </div>
        </div>
    </div>
    <div id="mypage_body">
        <div class="body_content">
            <img src="teddybear.jpg" width="200" height="auto">
            <div>
                <h4 class="myline left0">리락쿠마 인형 팔아요</h4>
                <h5 class="myline left0">상도동</h5>
                <h4 class="myline left0">10,000원</h4>
            </div>
        </div>
        
        <div class="body_content">
            <img src="rabbit.jpg" width="200" height="auto">
            <div>
                <h4 class="myline left0">토끼 인형 피규어</h4>
                <h5 class="myline left0">상도제1동</h5>
                <h4 class="myline left0">5,000원</h4>
            </div>
        </div>

        <div class="body_content">
            <img src="christmas.jpg" width="200" height="auto">
            <div>
                <h4 class="myline left0">크리스마스 곰인형 팔아요</h4>
                <h5 class="myline left0">송촌동</h5>
                <h4 class="myline left0">20,000원</h4>
            </div>
        </div>

        <div class="body_content">
            <img src="flower.jpg" width="200" height="auto">
            <div>
                <h4 class="myline left0">선물 받은 싱싱한 꽃다발...^^</h4>
                <h5 class="myline left0">봉천동</h5>
                <h4 class="myline left0">15,000원</h4>
            </div>
        </div>
    </div>
</body>
</html>
