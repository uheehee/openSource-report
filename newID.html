<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newID.css">
    <title>회원가입</title>
</head>
<body>
    <div id="header_content-1">
        <a href="main.html"><img src="carrot word.png" class='header_logo' width="80" height="auto"></a>
        </div>
    <h2>회원가입</h2>
    <form id="signupForm">
        <div id="nick">
            <label for="nickname">닉네임&nbsp&nbsp:&nbsp</label>
            <input type="text" id="nickname" name="nickname" required><br>
        </div>
        <div id="user">
            <label for="username">아이디&nbsp&nbsp:&nbsp</label>
            <input type="text" id="username" name="username" required><br>
        </div>
        <div id="pass">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required><br>
        </div>    
        <button type="button" class="signupButton" onclick="signup()">가입하기</button>

        <button type="button" class="signupButton" onclick="location.href='login.html';">로그인하기</button>

        <!-- 공통 스크립트 파일 포함 -->
        <script src="common.js"></script>
    </form>

    <script>
        function signup() {
            var username = document.getElementById('username').value.trim();
            var nickname = document.getElementById('nickname').value.trim();
            var password = document.getElementById('password').value.trim();

            // 사용자 정보를 로컬 스토리지에 저장
            localStorage.setItem('user', JSON.stringify({ username: username, nickname: nickname, password: password }));

            // 회원 정보 확인
            console.log('회원 정보:', localStorage.getItem('user'));

            // 회원가입 성공 알림
            alert('회원가입이 성공적으로 완료되었습니다!');
        }
    </script>
</body>
</html>
