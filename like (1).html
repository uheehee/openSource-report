<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Flexbox 스타일링 추가 */
        @font-face {
    font-family: 'JalnanGothic';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_231029@1.1/JalnanGothic.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
        #mypage_header {
            flex: 1; /* 헤더가 화면 전체 높이를 차지하도록 설정 */
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 100vw; /* 최대 폭을 화면 폭과 같게 설정 */
            padding: 0 10px; /* 좌우 10px의 공백 추가 */
        }

        #header_wrap {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between; /* 각 엘리먼트를 양 끝에 배치 */
            line-height: 20px; /* 헤더의 세로 사이즈를 "내 물건 팔기" 텍스트 크기와 같게 설정 */
        }

        .chat_button {
            font-size: 18px;
            color: black;
            font-family: 'JalnanGothic', sans-serif;
            background: none;
            border: #5C5C5C;
            padding: 8px 12px; /* 버튼 내부의 내용과 버튼의 패딩 조절 */
            margin: 0;
        }

        .like_icon {
            color: #ED7835;
            margin-left: auto;
        }

        .myleft {
            font-size: 20px;
            color: black;
            font-family: 'JalnanGothic', sans-serif;
            margin: 0;
        }

        #mypage_body {
            margin-top: 10px; /* 윗부분과 바디 사이의 간격 조절 */
        }

        .myline {
            font-size: 20px;
            font-family: 'JalnanGothic', sans-serif;
            background: none;
            border: none;
            padding: 0;
            margin: 0;
        }

        .body_content {
            display: flex;
            align-items: center;
            margin-bottom: 20px; /* 각 내역 아이템 간의 간격 조절 */
        }

        .body_content img {
            margin-right: 10px; /* 이미지와 텍스트 사이의 간격 조절 */
        }
    </style>
</head>
<body>
    <div id="mypage_header">
        <div id="header_wrap">
            <div id="header_content">
                <button type="button" class="chat_button" onclick="location.href='mypage.html';">닫기</button>
            </div>
            <div id="header_content">
                <form>
                    <span class="myleft">관심목록</span>
                </form>
            </div>
            <div id="header_content">
                <button type="botton" class="chat_button" onclick="location.href='main.html';">홈으로 가기</button>
            </div>
        </div>
    </div>
    <div id="mypage_body">
        <div class="body_content">
            <img src="cake.jpg" width="200" height="auto">
            <div>
                <h4 class="myline left0">연세우유 녹차초코생크림컵</h4>
                <h5 class="myline left0">신중동</h5>
                <h4 class="myline left0">4,000원</h4>
                <i class="like_icon fas fa-heart"></i>
            </div>
        </div>
        
        <div class="body_content">
            <img src="doll.jpg" width="200" height="auto">
            <div>
                <h4 class="myline left0">동물의 숲 주민 정품 인형</h4>
                <h5 class="myline left0">강남구</h5>
                <h4 class="myline left0">25,000원</h4>
                <i class="like_icon fas fa-heart"></i>
            </div>
        </div>

        <div class="body_content">
            <img src="towel.jpg" width="200" height="auto">
            <div>
                <h4 class="myline left0">숭실대학교 수건 팔아요</h4>
                <h5 class="myline left0">청림동</h5>
                <h4 class="myline left0">2,000원</h4>
                <i class="like_icon fas fa-heart"></i>
            </div>
        </div>

        <div class="body_content">
            <img src="table.jpg" width="200" height="auto">
            <div>
                <h4 class="myline left0">미사용 접이식 식탁</h4>
                <h5 class="myline left0">성현동</h5>
                <h4 class="myline left0">10,000원</h4>
                <i class="like_icon fas fa-heart"></i>
            </div>
        </div>
    </div>
</body>
</html>
